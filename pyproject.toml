[project]
name = "rasptorch"
version = "1.2.0"
description = "Experimental PyTorch-like autograd engine with an optional Vulkan compute backend (Raspberry Pi 5-focused)."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
	"numpy>=1.26",
]

license = "MIT"
license-files = ["LICENSE"]
authors = [
	{ name = "Joshua Ludolf" },
]
keywords = ["deep-learning", "autograd", "vulkan", "raspberry-pi"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.11",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.optional-dependencies]
# Optional dependencies kept as extras so CPU-only installs and CI stay lightweight.
# On Pi 5, you likely want: `pip install rasptorch[gpu]`.
gpu = ["vulkan>=1.3.0"]
torch = ["torch"]
dev = ["pytest", "build", "twine>=6.2.0"]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["rasptorch*"]

[tool.setuptools.package-data]
rasptorch = ["shaders/*.spv", "shaders/*.comp"]

[project.urls]
Homepage = "https://github.com/Joshua-Ludolf/rasptorch"
Issues = "https://github.com/Joshua-Ludolf/rasptorch/issues"
